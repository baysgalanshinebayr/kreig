<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title id="title">Hangman тоглоом</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Hangman тоглоом</h1>

<div id="info">
  <span>Оноо: <b id="score">0</b></span>
  <span>Цаг: <b id="time">60</b>с</span>
</div>

<button id="startBtn">Тоглоом эхлэх</button>

<div id="game">
  <div id="question"></div>
  <div id="word"></div>
  <div id="letters"></div>
  <pre id="hangman"></pre>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
