<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAV -->
    <div class="nav" id="nav">
        <img src="images/netflix-logo.png" class="nav_logo">
        <img src="images/netflix-avatar.png.png" class="nav_avatar">
    </div>

    <!-- BANNER -->
    <header class="banner">
        <div class="banner_contents">
            <h1 class="banner_title">Money Heist</h1>
            <div class="banner_buttons">
                <button class="banner_button">Play</button>
                <button class="banner_button">My List</button>
            </div>
            <p class="banner_description">
                A mastermind called the Professor plans the biggest heist in history.
            </p>
        </div>
        <div class="banner--fadeBottom"></div>
    </header>

    <!-- NETFLIX ORIGINALS -->
    <section class="row">
        <h2>Netflix Originals</h2>
        <div class="row_posters">
            <img src="images/large-movie1.jpg" class="row_poster row_posterLarge">
            <img src="images/large-movie2.jpg" class="row_poster row_posterLarge">
            <img src="images/large-movie3.jpg" class="row_poster row_posterLarge">
            <img src="images/large-movie4.jpg" class="row_poster row_posterLarge">
            <img src="images/large-movie5.jpg" class="row_poster row_posterLarge">
            <img src="images/large-movie6.jpg" class="row_poster row_posterLarge">
        </div>
    </section>

    <!-- COMEDY -->
    <section class="row">
        <h2>Comedy Movies </h2>
        <div class="row_posters">
            <img src="images/small-movie1.jpg" class="row_poster">
            <img src="images/small-movie2.jpg" class="row_poster">
            <img src="images/small-movie3.jpg" class="row_poster">
            <img src="images/small-movie4.jpg" class="row_poster">
            <img src="images/small-movie5.jpg" class="row_poster">
            <img src="images/small-movie6.jpg" class="row_poster">
            <img src="images/small-movie7.jpg" class="row_poster">
        </div>
    </section>

    <!-- ROMANCE -->
    <section class="row">
        <h2>Romance Movies </h2>
        <div class="row_posters">
            <img src="images/small-movie1.jpg" class="row_poster">
            <img src="images/small-movie2.jpg" class="row_poster">
            <img src="images/small-movie3.jpg" class="row_poster">
            <img src="images/small-movie4.jpg" class="row_poster">
            <img src="images/small-movie5.jpg" class="row_poster">
            <img src="images/small-movie6.jpg" class="row_poster">
        </div>
    </section>

    <!-- SCI-FI -->
    <section class="row">
        <h2>Sci-Fi Movies </h2>
        <div class="row_posters">
            <img src="images/small-movie1.jpg" class="row_poster">
            <img src="images/small-movie2.jpg" class="row_poster">
            <img src="images/small-movie3.jpg" class="row_poster">
            <img src="images/small-movie4.jpg" class="row_poster">
            <img src="images/small-movie5.jpg" class="row_poster">
            <img src="images/small-movie6.jpg" class="row_poster">
        </div>
    </section>

    <!-- DOCUMENTARY -->
    <section class="row">
        <h2>Documentary </h2>
        <div class="row_posters">
            <img src="images/small-movie1.jpg" class="row_poster">
            <img src="images/small-movie2.jpg" class="row_poster">
            <img src="images/small-movie3.jpg" class="row_poster">
            <img src="images/small-movie4.jpg" class="row_poster">
            <img src="images/small-movie5.jpg" class="row_poster">
        </div>
    </section>

    <!-- KIDS -->
    <section class="row">
        <h2>Kids Movies </h2>
        <div class="row_posters">
            <img src="images/small-movie1.jpg" class="row_poster">
            <img src="images/small-movie2.jpg" class="row_poster">
            <img src="images/small-movie5.jpg" class="row_poster">
            <img src="images/small-movie4.jpg" class="row_poster">
            <img src="images/small-movie5.jpg" class="row_poster">
        </div>
    </section>

    <!-- JS -->
    <script>
        const nav = document.getElementById("nav");
        window.addEventListener("scroll", () => {
            nav.classList.toggle("nav_black", window.scrollY > 100);
        });
    </script>

</body>
</html>
